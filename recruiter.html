    <body>
	<section id="employer-form" class="employer-form">
    <div class="container"  text-align="center">
      <div class="employer-title justify-content text-center p-4">
      <div class="social-links  ">
        <a href="index.html" class="backtohome"><i class="fa fa-close"></i></a>
        </div>
          <h2 style="color:#43c0ec;">Create an employer account.</h2>
          <p>you haven't posted a job before, so you will need to create an employer account.</p>

      </div>

      <div class="application-form justify-content align-items-stretch">
        <div class="row">
          <div class="col-lg-8 offset-md-2">
            
            <form action="forms/contact.php" method="post" role="form" class="php-email-form">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name">Your Company Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Company Name" required>
                </div>
                <div class="form-group col-md-6 ">
                      <label for="number">Your number of employee:</label>
                        <select id="number" class="form-control" name="Emp-number" >
                        <option selected> Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">4</option>
                        <option value="5">5</option>
                        </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="name">Your first & last Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
               
                
                <div class="form-group col-md-6 ">
                      <label for="Location">Location:</label>
                        <select id="location" class="form-control" name="location" >
                        <option selected> Select</option>
                        <option value="Indore">Indore</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Puna">Puna</option>
                        </select>
                </div>
                <div class="form-group col-md-6 ">
                      <label for="hiring">Are you a hiring manager?</label>
                        <select id="hiring" class="form-control" name="hiring" >
                        <option selected> Select</option>
                        <option value="yes">Yes</option>
                        <option value="No">No</option>
                       
                        </select>
                </div>
                
                 <div class="form-group col-md-6 mt-3 mt-md-0">
                  <label for="name">Phone number</label>
                <input type="text" class="form-control" name="subject" id="subject" placeholder=" Your Number" required>
                </div>
                <div class="form-group col-md-6">
                
                 <label for="name">Your Email</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group col-md-6">
                <label for="lastname">Passward</label>
                <input type="Password" class="form-control" name="email" id="email" placeholder="Password" required>
                </div>
              </div>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              <div class="text-center"><button type="submit">Register</button></div>
            </form>
          
          </div>
